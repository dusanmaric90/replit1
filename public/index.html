<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post & Comment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Post & Comment App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="home-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="create-post-link">Create Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Home/Posts List View -->
        <div id="posts-container">
            <h2>Posts</h2>
            <div class="row" id="posts-list">
                <!-- Posts will be dynamically inserted here -->
                <div class="col-12 text-center py-5" id="posts-empty-state">
                    <p class="text-muted">No posts available. Create a new post to get started.</p>
                </div>
            </div>
        </div>

        <!-- Single Post View -->
        <div id="post-detail-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Post Details</h2>
                <button class="btn btn-outline-secondary btn-sm" id="back-to-posts-btn">
                    <i data-feather="arrow-left"></i> Back to Posts
                </button>
            </div>
            
            <div id="post-detail">
                <!-- Post details will be inserted here -->
            </div>
            
            <div class="mt-4">
                <h4>Comments</h4>
                <div class="mb-3">
                    <form id="comment-form">
                        <div class="mb-3">
                            <label for="comment-author" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="comment-author" placeholder="Anonymous">
                        </div>
                        <div class="mb-3">
                            <label for="comment-content" class="form-label">Comment</label>
                            <textarea class="form-control" id="comment-content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Comment</button>
                    </form>
                </div>
                
                <div id="comments-list">
                    <!-- Comments will be inserted here -->
                </div>
                <div class="col-12 text-center py-3 d-none" id="comments-empty-state">
                    <p class="text-muted">No comments yet. Be the first to comment!</p>
                </div>
            </div>
        </div>

        <!-- Create/Edit Post View -->
        <div id="post-form-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="post-form-title">Create New Post</h2>
                <button class="btn btn-outline-secondary btn-sm" id="back-from-post-form-btn">
                    <i data-feather="arrow-left"></i> Cancel
                </button>
            </div>
            
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="mb-3">
                    <label for="post-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="post-title" required>
                </div>
                <div class="mb-3">
                    <label for="post-author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="post-author" placeholder="Anonymous">
                </div>
                <div class="mb-3">
                    <label for="post-content" class="form-label">Content</label>
                    <textarea class="form-control" id="post-content" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Save Post</button>
            </form>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="error-message">
                An error occurred.
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p class="text-muted">Post & Comment App MVP Â© 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/js/comments.js"></script>
    <script src="/js/posts.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
